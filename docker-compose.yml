version: '3'

services:
    bot:
        build: .
        volumes:
            - ./:/bot
        command: python main.py
        working_dir: /bot
        restart: always
        stdin_open: true
        tty: true
        init: true
        environment:
          - TELEGRAM_BOT_TOKEN=
          - TELEGRAM_API_ID=
          - TELEGRAM_API_HASH=
          - aws_access_key_id=
          - aws_secret_access_key=
          - aws_region_name=
